<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  </head>
  <body>
    <h1 class="headline">TicTacToe</h1>
    <ul class="playerlist">
      <li id="playerone">Player One</li>
      <li id="playertwo">Player Two</li>
    </ul>
    <div class="field">
      <table>
        <thead>
          <th colspan="3">Game ON!</th>
        </thead>
        <tr class="firstrow">
          <td class="11"></td>
          <td class="12"></td>
          <td class="13"></td>
        </tr>
        <tr class="secondrow">
          <td class="21"></td>
          <td class="22"></td>
          <td class="23"></td>
        </tr>
        <tr class="thirdrow">
          <td class="31"></td>
          <td class="32"></td>
          <td class="33"></td>
        </tr>
      </table>
    </div>
    <div class="restart">
      <a href="index.html">Restart</a>
    </div>
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
